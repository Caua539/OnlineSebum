<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de livro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
  <body>
    <div class="col-md-12">
        <div class="modal-dialog" style="margin-bottom:0">
            <div class="modal-content">
                <div class="panel-heading">
                <h3>Cadastre o livro que deseja trocar</h3>
                </div>
                <div class="panel-body">
                <form name="formulario">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Título do livro" name="bookTitle" type="text" autofocus="">
                            <br>
                            <input class="form-control" placeholder="Nome do autor" name="authorName" type="text" autofocus="">
                            <br>
                            <select class="form-control" name="gender" type="text">
                              <option selected>Gênero</option>
                              <option>Administração</option>
                              <option>Arte e Fotografia</option>
                              <option>Autoajuda</option>
                              <option>Sci-fi</option>
                              <option>Gastronomia</option>
                              <option>História</option>
                              <option>HQs e Mangás</option>
                              <option>Medicina</option>
                              <option>Policial e Mistério</option>
                              <option>Universitários</option>
                            </select>
                            <br>
                            <select class="form-control" name="condition" type="text">
                              <option selected>Estado de conservação</option>
                              <option>Ótimo</option>
                              <option>Bom</option>
                              <option>Ruim</option>
                            </select>
                        </div>
                        <div class="form-check">
                        </div>
                        <br>
                        <br>
                        <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="success-sign-up.html" class="btn btn-primary" role="button">Cadastrar</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
